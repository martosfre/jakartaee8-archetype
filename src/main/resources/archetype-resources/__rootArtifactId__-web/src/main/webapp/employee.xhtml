#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JAKARTAEE8 - ARCHETYPE</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3" border="1">
			<f:facet name="header">
				<h:outputLabel value="Employee Data" />
			</f:facet>
			<h:outputLabel value="Name:" for="txtEmpNam" />
			<h:inputText id="txtEmpNam" value="${symbol_pound}{employeeBean.employee.empName}"/>
			<h:message style="color:red;" for="txtEmpNam" />
			<h:outputLabel value="Identification:" for="txtEmpIde" />
			<h:inputText id="txtEmpIde" value="${symbol_pound}{employeeBean.employee.empIdentification}"/>
			<h:message style="color:red;"  for="txtEmpIde" />
		</h:panelGrid>
		<h:commandButton value="Save" action="${symbol_pound}{employeeBean.saveEmployee}" />
		<br></br>
		<h:messages globalOnly="true"/>
	</h:form>
</h:body>
</html>
